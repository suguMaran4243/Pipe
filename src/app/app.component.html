<div class="container">
  <input type="text" name="" id="" placeholder="Search by gender" style="width: 450px;padding:2px 40px;" [(ngModel)]="filterText">
  <table id="student">
   
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
      <th>Percentage</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Fees</th>
    </tr>
     <tr *ngFor="let std of students | filterStudent:filterText">
      <td>{{std.name |uppercase}}</td>
      <td>{{std.course}}</td>
      <td>{{std.marks}}</td>
      <td>{{std.marks|percentage:totalMarks:2}}</td>
      <td>{{std.DOB |date:'fullDate'|uppercase}}</td>
      <td>{{std.gender | uppercase}}</td>
      <td>{{std.fees | currency:'INR'}}</td>
     </tr>

  </table>
  <button (click)="addToStudent()">Add student</button>
  <button (click)="changeGender()">ChangeGender</button>
</div>
